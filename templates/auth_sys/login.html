<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="id_first_name">Имя:</label>
            {{ form.first_name }}
        </p>
        <p>
            <label for="id_last_name">Фамилия:</label>
            {{ form.last_name }}
        </p>
        <p>
            <label for="id_password">Пароль:</label>
            {{ form.password }}
        </p>
        <button type="submit">Войти</button>
    </form>
</body>
</html>
