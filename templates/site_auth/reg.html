{% extends 'layout.html' %}
{% load static %}
{% block title %}Реєстрація{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'auth/css/register.css' %}">
<div class="login-container">
    <h1 class="login-title">Реєстрація</h1>
    <form method="post" class="login-form">
        {% csrf_token %}
        <div class="input-group">
            <label for="id_username" class="input-label">Ім'я та призвище:</label>
            <input type="username" name="username" required id="id_username" class="input-field" placeholder="Ваше ім'я та призвище">
        </div>
        <div class="input-group">
            <label for="id_email" class="input-label">Email:</label>
            <input type="email" name="email" autofocus maxlength="320" required id="id_email" class="input-field" placeholder="Введіть ваш email">
        </div>
        <div class="input-group">
            <label for="id_password1" class="input-label">Пароль:</label>
            <input type="password" name="password1" required id="id_password1" class="input-field" placeholder="Ваш пароль">
        </div>
        <div class="input-group">
            <label for="id_password2" class="input-label">Підтвердження пароля:</label>
            <input type="password" name="password2" required id="id_password2" class="input-field" placeholder="Підтвердіть пароль">
        </div>
        <button type="submit" class="submit-button">Зареєструватися</button>
    </form>
    <p class="register-link"><b>Вже маєте рахунок? </b><a href="/auth/login/">Вхід</a></p>
</div>
{% endblock %}
